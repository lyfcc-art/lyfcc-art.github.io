      description: "
        该剧由江苏广播电视总台和九洲音像出版公司联合摄制，知名导演周晓文、鞠觉亮、于敏、赵箭联合执导，著名电视制片人张纪中制作，并由胡军、林志颖、高虎、刘亦菲、陈好、刘涛等领衔主演。本剧与之前的诸多改编版本一样基于小说第二版（大陆称为三联版）拍摄，全剧以北宋时期为背景，讲述了丐帮帮主乔峰、大理国王子段誉、少林寺弟子虚竹三人因缘际会之下结义为兄弟，在经历了诸多事变之后，乔峰发现了自己的身世秘密，为阻止辽国伐宋而自尽；本不喜拳脚的段誉练成一身绝世武功，在父母双亡后回国继承皇位；虚竹则获多位前辈高人传授武功，脱离少林后成为西夏驸马和逍遥派掌门.
      "
