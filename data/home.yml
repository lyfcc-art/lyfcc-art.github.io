    - title: "神雕侠侣"
      subtitle: "2006"
      description: "
        知名导演于敏执导，著名电视制片人张纪中制作，并由黄晓明、刘亦菲、王洛勇、孔琳、孟广美、陈紫函、杨幂等主演。与之前的诸多改编版本不同，本剧基于2003年出版的世纪新修版拍摄。剧情上承接《射雕英雄传》，以南宋末年为背景，讲述了杨康之子杨过从小叛逆，在叛出师门后被小龙女收留为徒，两人随后历经种种磨难暗生情愫，虽面临世俗众人的压力仍打破封建桎梏结为连理，最终在修得一身绝世武功的同时成为一对神仙眷侣。
      "
      link: "/portfolio/long/"
      image: "images/long/slide.jpg"

    - title: "仙剑奇侠传"
      subtitle: "2005"
      description: "
        胡歌、刘亦菲、安以轩、刘品言、彭于晏领衔主演。全剧讲述余杭镇盛渔村出身的男主人公李逍遥因机缘巧合结识流落中原的南诏公主赵灵儿，在护送其回苗疆寻母的旅途中斩妖除魔、历经艰险，最终合力击败控制南诏国的拜月教主，解救了国家和人民。
      "
      link: "/portfolio/ling/"
      image: "images/ling/cover-1080x1080.jpg"

    - title: "天龙八部"
      subtitle: "2003"
      description: "
        该剧由江苏广播电视总台和九洲音像出版公司联合摄制，知名导演周晓文、鞠觉亮、于敏、赵箭联合执导，著名电视制片人张纪中制作，并由胡军、林志颖、高虎、刘亦菲、陈好、刘涛等领衔主演。本剧与之前的诸多改编版本一样基于小说第二版（大陆称为三联版）拍摄，全剧以北宋时期为背景，讲述了丐帮帮主乔峰、大理国王子段誉、少林寺弟子虚竹三人因缘际会之下结义为兄弟，在经历了诸多事变之后，乔峰发现了自己的身世秘密，为阻止辽国伐宋而自尽；本不喜拳脚的段誉练成一身绝世武功，在父母双亡后回国继承皇位；虚竹则获多位前辈高人传授武功，脱离少林后成为西夏驸马和逍遥派掌门。
      "
      link: "/portfolio/yuyan/"
      image: "images/yan/cover-square.jpg"

    - title: "金粉世家"
      subtitle: "2003"
      description: "《金粉世家》是由李大为执导，陈坤、董洁、刘亦菲、徐露领衔主演的民国爱情剧。该剧根据张恨水的同名小说改编，讲述了二十世纪二十年代，北洋军阀内阁总理之子金燕西和清贫女子冷清秋之间的爱情故事。"
      link: "/portfolio/bai/"
      image: "images/bai/cover-re.jpg"



