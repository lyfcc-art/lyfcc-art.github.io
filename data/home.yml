        知名导演于敏执导，著名电视制片人张纪中制作，并由黄晓明、刘亦菲、王洛勇、孔琳、孟广美、陈紫函、杨幂等主演[1]。与之前的诸多改编版本不同，本剧基于2003年出版的世纪新修版拍摄。剧情上承接《射雕英雄传》，以南宋末年为背景，讲述了杨康之子杨过从小叛逆，在叛出师门后被小龙女收留为徒，两人随后历经种种磨难暗生情愫，虽面临世俗众人的压力仍打破封建桎梏结为连理，最终在修得一身绝世武功的同时成为一对神仙眷侣。 .
      "
